<div class="main__banner"></div>

<section class="benefits">
  <div class="benefits__bg"></div>
  <div class="benefits__points">
    <h2 class="benefits__title">Amazing Recipes</h2>
    <ul class="benefits__list">
      <li>Easy to make</li>
      <li>Save your favourite one</li>
      <li>View others' recipes</li>
    </ul>
  </div>
</section>

<app-recipedb [limitation]="6" [customClass]="'l-all'" [title]="'Latest Recipes'" [orderBy]="'createdAt'"
  [isAutoScroll]="scroll">
</app-recipedb>

<div class="popular">
  <app-recipedb [limitation]="3" [customClass]="'l-small'" [title]="'Most liked recipes'" [orderBy]="'likeCount'"
    [isAutoScroll]="scroll">
  </app-recipedb>
</div>

<section class="toprate"></section>
