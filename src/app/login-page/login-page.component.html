<section class="login">
  <div class="login__bg"></div>
  <div class="login__details">
    <h2 class="u-header login__title">Login</h2>
    <p>Login to save your favourite recipes, create and share your recipes to the world! </p>
    <button class="login__btn t-google" (click)="login()">
      <svg viewBox="0 0 24 24" width="24" height="24">
        <use xlink:href="./assets/sprite.svg#google"></use>
      </svg>
      Login with Google
    </button>
  </div>
</section>
