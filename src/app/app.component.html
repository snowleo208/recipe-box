<app-login (auth)="getUser($event)"></app-login>

<main class="main">
  <h2 class="u-header t-recipe">Latest recipes</h2>
  <section class="recipe-container">
    <div class="recipe" *ngFor="let item of items | async">
      <div class="recipe-img" *ngIf="item.image" [ngStyle]="{'background-image': 'url('+item.image+')'}"></div>
      <div class="recipe-desc">
        <p class="recipe-title">{{item.title}}</p>
      </div>
    </div>
  </section>
  <app-builder [auth]="auth"></app-builder>
</main>
